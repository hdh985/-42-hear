name: hear frontend deoploy

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build with environment variables
        working-directory: ./frontend
        env:
          CI: false
          REACT_APP_API_BASE_URL: ${{ secrets.REACT_APP_API_BASE_URL }}
          REACT_APP_SOCKET_URL: ${{ secrets.REACT_APP_SOCKET_URL }}
          REACT_APP_ENVIRONMENT: production
          REACT_APP_NAME: hear App
          REACT_APP_VERSION: 1.0.0
        run: npm run build

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_JSON }}

      # (선택) 이전 산출물 정리: 캐시 꼬임/유물 방지
      # - name: Set up gcloud
      #   uses: google-github-actions/setup-gcloud@v2
      #
      # - name: Clean old objects
      #   run: |
      #     gcloud storage rm -r "gs://${{ secrets.GCP_FRONTEND_BUCKET }}/static/**" || true
      #     gcloud storage rm "gs://${{ secrets.GCP_FRONTEND_BUCKET }}/index.html" || true

      # index.html만 no-store (따옴표 없이!)
      - name: Upload index.html (no-store)
        uses: google-github-actions/upload-cloud-storage@v2
        with:
          path: ./frontend/build/index.html
          destination: ${{ secrets.GCP_FRONTEND_BUCKET }}
          parent: false
          headers: |
            cache-control: no-store

      # 정적 자산은 1년 캐시 + immutable
      - name: Upload static assets (long cache)
        uses: google-github-actions/upload-cloud-storage@v2
        with:
          path: ./frontend/build/static
          destination: ${{ secrets.GCP_FRONTEND_BUCKET }}/static
          parent: false
          headers: |
            cache-control: public, max-age=31536000, immutable
